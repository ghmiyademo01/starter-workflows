# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sampleapp                    # ← デプロイ名（自由）
  labels:
    app: sampleapp
spec:
  replicas: 2                        # ← 必要に応じてスケール数
  selector:
    matchLabels:
      app: sampleapp
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      # AKS に ACR を attach 済みなら imagePullSecrets は不要
      # imagePullSecrets:
      #   - name: acr-pull-secret
      containers:
        - name: githubtestcontainer            # ← コンテナ名（自由だが一貫させる）
          # ここはダミー（後述の k8s-deploy の "images:" で置換されます）
          image: ghcr.io/placeholder/placeholder:0.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000    # ← あなたのアプリの待受ポートに合わせて
          env:
            # 必要なら環境変数を追加
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
